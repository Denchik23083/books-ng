<button class="button" (click)="route()">Back</button>

<div *ngIf="book as book" class="bookId">
    <strong>Название:</strong> {{book.title}}<br>
    <strong>Автор:</strong> {{book.author}}<br>
    <strong>Страниц:</strong> {{book.pagesCount}}<br>
    <strong>Дата:</strong> {{book.publishDate | date}}<br>
</div>

<form #form="ngForm" (ngSubmit)="submit(form)">
    <h1>Update</h1>
    <input [(ngModel)] = 'book.title' name="title" placeholder="title" />
    <input [(ngModel)] = 'book.author' name="author" placeholder="author"/>
    <input [(ngModel)] = 'book.pagesCount' type='number' name="pagesCount" placeholder="pagesCount"/>
    <input [(ngModel)] = 'book.publishDate' type='date' name="publishDate" placeholder="publishDate"/>
    <select [(ngModel)] = 'book.categoryId' name="categoryId">
        <option value="" disabled>category</option>
        <option *ngFor="let category of categories" [ngValue]="category.id">{{ category.description }}</option>
    </select>
    <button type='submit' class="button">Update</button>
</form>
