<h1>Books</h1>
<div class="flex">
    <div *ngFor="let book of (books$ | async)" class="book" (click)="Details(book.id!)">
        <strong>Название:</strong> {{book.title}}<br>
        <strong>Автор:</strong> {{book.author}}<br>
        <strong>Страниц:</strong> {{book.pagesCount}}<br>
        <strong>Дата:</strong> {{book.publishDate | date:'medium'}}<br>

        <button class="button">Update</button>
        <button class="button" (click)="remove(book.id!)">Remove</button>
    </div>
</div>
<button class="button">Add</button>
