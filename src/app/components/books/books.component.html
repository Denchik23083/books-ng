<h3>Books</h3>
<div class="book-list" *ngIf="!isLoading else load">
    <span *ngFor="let book of (books$ | async)" >
        <br>
        Id: {{book.id}}<br>
        Название: {{book.title}}<br>
        Автор: {{book.author}}<br>
        Страниц: {{book.pagesCount}}<br>
        Дата: {{book.publishDate}}<br>
        <div class="button">
            <button class="foo">
                <a routerLink="/id" class="link">Check</a>
            </button>
            <button class="foo" (click)="Display()">Update</button>
            <button class="foo" (click)="remove(book.id!)">Remove</button>
        </div>
    </span><br>
</div>
<div class="button">
    <button><a routerLink="/add" class="link">Add</a></button>
</div>

<ng-template #load>
    <div>
        <button (click)="loadData()">Load</button>
    </div>
</ng-template>


<form [hidden]="isDisplay" #form="ngForm" (ngSubmit)="submit(form)">
    <h3>Update</h3>
    <input [(ngModel)] = 'book.title' name='title'/>
    <input [(ngModel)] = 'book.author' name='author'/>
    <input [(ngModel)] = 'book.pagesCount' type='number' name='pagesCount'/>
    <input [(ngModel)] = 'book.publishDate' type='date' name='publishDate'/>

    <button type='submit'>Обновить</button>
</form>
