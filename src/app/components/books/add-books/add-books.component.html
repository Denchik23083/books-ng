<button class="button" (click)="route()">Back</button>

<form #form="ngForm" (ngSubmit)="submit(form)">
    <h1>Add</h1>
    <input [(ngModel)] = 'book.title' name="title" placeholder="title"/>
    <input [(ngModel)] = 'book.author' name="author" placeholder="author"/>
    <input [(ngModel)] = 'book.pagesCount' type='number' name="pagesCount" placeholder="pagesCount"/>
    <input [(ngModel)] = 'book.publishDate' type='date' name="publishDate" placeholder="publishDate"/>

    <button type='submit' class="button">Add</button>
</form>
