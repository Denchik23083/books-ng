<button class="button" (click)="route()">Back</button>

<div *ngIf="category as category" class="categoryId">
    <strong>Название:</strong> {{category.description}}<br>
</div>

<div *ngIf="category as category">
    <div class="flex">
        <div *ngFor="let book of category.books" class="category" >
            <strong>Название:</strong> {{book.title}}<br>
            <strong>Автор:</strong> {{book.author}}<br>
            <strong>Страниц:</strong> {{book.pagesCount}}<br>
            <strong>Дата:</strong> {{book.publishDate | date}}<br>
        </div>
    </div>
</div>

<form #form="ngForm" (ngSubmit)="submit(form)">
    <h1>Update</h1>
    <input [(ngModel)] = 'category.description' name='description'/>

    <button type='submit' class="button">Update</button>
</form>
